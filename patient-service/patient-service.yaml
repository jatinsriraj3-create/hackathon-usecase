apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service1
  labels:
    app: patient-service1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service1
  template:
    metadata:
      labels:
        app: patient-service1
    spec:
      containers:
        - name: patient-service1
          image: us-docker.pkg.dev/angelic-goods-465510-g3/gcr.io/patient-service:latest
          ports:
            - containerPort: 4000   # adjust if your app listens on a different port
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: patient-service1
spec:
  type: ClusterIP
  selector:
    app: patient-service1
  ports:
    - port: 80
      targetPort: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patient-service1-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"   # use "gce" if deploying on GKE with GCP ingress
spec:
  rules:
    - host: patient.example.com            # replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: patient-service1
                port:
                  number: 80